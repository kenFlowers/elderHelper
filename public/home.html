<!DOCTYPE html>
<html>

<head>
    <title>elderHelper</title>
    <link rel="stylesheet" href="assets/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id='welcome'>
        <div class='row'>
            <div class='col-md-12'>
                <div style='display:none;'>
                    <h2 id="one">Section One</h2>
                </div>
                <div class='jumbotron text-center' id="top">
                    <h1>ElderHeler</h1>
                    <h2>Welcome to the first thing with stuff thats for your old self.</h2>
                    <br>
                    <a href="#two">
                        <button class='btn btn-info btn-lg'>log in / sign up</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- ROW -->
    <div id='loginPage'>
        <div class='row'>
            <div class='col-md-12'>
                <div class='text center' id='topof2'>
                    <h1 id="two">Welcome!</h1>
                    <br>
                </div>
            </div>
        </div>
        <div class='row'>
            <!-- THIS IS THE MAP DIV -->
            <div class='col-md-12'>
                <a href="#three">
                    <div id="modalDiv">
                        <!-- Trigger/Open The Modal -->
                        <button id="myBtn">Open Modal</button>

                        <!-- The Modal -->
                        <div id="myModal" class="modal">

                            <!-- Modal content -->
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p>Some text in the Modal..</p>
                            </div>

                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- PAGE WRAP -->
    </div>
    <!-- END CONTAINER DIV -->
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 
        $(".btn").on(click = function () {
            modal.style.display = "block";
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        ///////////////////////////////////////////////////////////////////////////////////////
        //THIS IS THE SCROLLSPY STUFF/////////////////////////////////////////////////////////

        // Select all links with hashes
        $('a[href*="#"]')
            // Remove links that don't actually link to anything
            .not('[href="#"]')
            .not('[href="#0"]')
            .click(function (event) {
                // On-page links
                if (
                    location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
                    location.hostname == this.hostname
                ) {
                    // Figure out element to scroll to
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    // Does a scroll target exist?
                    if (target.length) {
                        // Only prevent default if animation is actually gonna happen
                        event.preventDefault();
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000, function () {
                            // Callback after animation
                            // Must change focus!
                            var $target = $(target);
                            $target.focus();
                            if ($target.is(":focus")) { // Checking if the target was focused
                                return false;
                            } else {
                                $target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
                                $target.focus(); // Set focus again
                            };
                        });
                    }
                }
            });
    </script>
</body>

</html>
